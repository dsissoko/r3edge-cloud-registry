spring:
  application:
    name: registry-api
    
logging:
  level:
    root: INFO
    com.r3edge.cloudregistry: DEBUG
        
r3edge:
  spring:
    # --- Feature Toggle (SpringFlip) ---
    flip:
      greeting: true
      featureA: false
      featureB: true
  registry:
    instance:
      external-base-url: https://mon-app.io
      metadata:
        announced-ip: 1.2.3.4
    strategy: hazelcast
    hazelcast-config: |
      hazelcast:
        cluster-name: r3edge-cluster
        instance-name: registry-hz-test
        network:
          join:
            multicast:
              enabled: true
            tcp-ip:
              enabled: false
